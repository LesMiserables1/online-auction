<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="./images/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
</head>

<body>
    <div class="wrapper">
        <div class="title-text">
            <div class="title login">ONLINE AUCTION</div>
        </div>
        <div class="form-container">
            <div class="slide-controls">
                <input type="radio" name="slide" id="siswa" checked>
                <input type="radio" name="slide" id="tutor">
                <label for="siswa" class="slide siswa">CREATE ROOM</label>
                <label for="tutor" class="slide tutor">JOIN ROOM</label>
                <div class="slider-tab">
                </div>
            </div>
            <div class="form-inner">
                <form action="homeSiswa.html" class="siswa">
                    <div class="field">
                        <span> <label for="file">code room : </label></span>
                        <input type="text" placeholder="Enter your code room" required>
                    </div>
                    <div class="field">
                        <span> <label for="file">image : </label></span>
                        <input type="file" placeholder="Enter your code room" required>
                    </div>
                    
                    <div class="field btn">
                        <div class="btn-layer">
                        </div>
                        <input href="home.html" type="submit" value="create">
                    </div>
                </form>
                <form action="homeTutor.html" class="tutor">
                    <div class="field">
                        <span> <label for="file">code room : </label></span>
                        <input type="text" placeholder="Enter your code" required>
                    </div>
                    <div class="field btn">
                        <div class="btn-layer">
                        </div>
                        <input href="home.html" type="submit" value="join">
                    </div>
                </form>
            </div>
        </div>
    </div>


    <script>
        const loginForm = document.querySelector("form.siswa");
        const siswaBtn = document.querySelector("label.siswa");
        const tutorBtn = document.querySelector("label.tutor");
        const signupLink = document.querySelector("form .signup-link a");
        tutorBtn.onclick = (() => {
            loginForm.style.marginLeft = "-33.3333333333%";

        });
        siswaBtn.onclick = (() => {
            loginForm.style.marginLeft = "0%";

        });
        signupLink.onclick = (() => {
            signupBtn.click();
            return false;
        });
    </script>

</body>

</html>
